<!DOCTYPE html>
<html>
    <head>
        <title>

        </title>
    </head>
    <body>
        <p id="p"></p>
        <p id="pi"></p>
        <p id="p1"></p>
        <p id="p2"></p>
        <button onclick="count()">count</button>
        <button onclick="stop()">stop</button>
        <script>
            var i = 0
            var a = 1
            var b = 1
            var c = 1
            var myinterval;
            function ta(){
                myinterval = setInterval(function(){
                    document.getElementById("p").innerHTML += i++
                    if(i > 10)
                    {i = 0}
                },1000)
                
            }
            function tr(){
                myinterv = setInterval(function(){
                    document.getElementById("pi").innerHTML += a++
                    if(a > 10)
                    {a = 0}
                },1000)
            }
            function tu(){
                myinter = setInterval(function(){
                    document.getElementById("p1").innerHTML += b++
                    if(b > 10)
                    {b = 0}
                },1000)
            }
            function tm(){
                myinterva = setInterval(function(){
                    document.getElementById("p2").innerHTML += c++
                    if(c > 10)
                    {c = 0}
                },1000)
            }
            function count(){
                ta()
                tr()
                tu()
                tm()
            }
            function stop(){
                clearInterval(myinterval)
                clearInterval(myinterv)
                clearInterval(myinterva)
                clearInterval(myinter)
            }
        </script>
    </body>
</html>
